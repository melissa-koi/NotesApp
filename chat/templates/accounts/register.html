{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 ">
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <div class="form-block">
                            <div class="mb-4">
                                <h1>User Registration Page</h1>
                            </div>
                            <span class="mb-0" style="color: red">
                                {% if message %}
                                    {{message}}
                                {% endif %}
                            </span>

                            <form action="" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    {{ form.username }}
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    {{ form.email}}
                                </div>
                                <div class="form-group mb-4">
                                    <label for="password">Password</label>
                                    {{ form.password1 }}
                                </div>
                                <div class="form-group mb-4">
                                    <label for="password">Confirm Password</label>
                                    {{ form.password2 }}
                                </div>
                                <div class="d-flex mb-4 align-items-center">
                                    <label class="control control--checkbox mb-0"><span class="caption">Admin</span>
                                        {{ form.is_admin }}
                                        <div class="control__indicator"></div>
                                    </label>
                                </div>
                                <div class="d-flex mb-5 align-items-center">
                                    <label class="control control--checkbox mb-0"><span class="caption">Customer</span>
                                        {{ form.is_customer }}
                                        <div class="control__indicator"></div>
                                    </label>
                                </div>
                                <span class="text-error">{{ form.errors }}</span>
                                <input type="submit"  value="Register" class="btn btn-pill text-white btn-block btn-primary">
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
